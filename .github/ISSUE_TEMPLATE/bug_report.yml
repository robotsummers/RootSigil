name: Bug Report
description: Report a defect or regression in RootSigil
title: "[Bug]: "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please include enough detail to reproduce and verify a fix.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: A clear and concise description of the bug
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Reproduction Steps
      description: Exact steps, commands, or API calls
      placeholder: |
        1. Run ...
        2. Call ...
        3. Observe ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: What should have happened?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: What happened instead?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version / Commit
      description: Tag, commit SHA, or branch
      placeholder: v0.1.0 or 60faf47
  - type: textarea
    id: logs
    attributes:
      label: Logs / Output
      description: Paste relevant logs or command output
      render: shell
  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submit Checklist
      options:
        - label: I searched existing issues for duplicates.
          required: true
        - label: I can reproduce this on the latest main branch.
          required: false
